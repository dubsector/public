<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="fragment" content="!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ACPM</title>
    <base href="/">
    <meta name="description" content="Developer, Designer">

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/wiwo.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <!-- endbuild -->

  <body data-ng-app="publicApp" data-ng-controller="RootCtrl">
    <div class="fade background">
    </div>
    <div class="grid-flicker background">
    </div>
    <header data-ng-include="'views/partials/header.html'"
            role="navigation"
            class="fade header">

    <main id="{{routeName}}">
      <div class="main container" data-ng-view="">

    <footer data-ng-include="'views/partials/footer.html'"

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
